  <body>
    <div class="banner">MyNderes</div>
    <!-- ðŸ‘‡ your content here ðŸ‘‡ -->
    <!-- Container for all pages -->
    <div class="container">
      <!-- Generate 30 divs, each with 20 pages using JavaScript -->
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`
          <div class="page-container">
            <h2>Juz ${i}</h2>
            <div class="page-group">
        `);
          for (let j = 1; j <= 20; j++) {
            document.write(`<div class="page" data-page-index="${(i - 1) * 20 + j}" data-color="aquamarine">Hlm ${(i - 1) * 20 + j}</div>`);
          }
          document.write(`
            </div>
          </div>
        `);
        }
      </script>
    </div>
